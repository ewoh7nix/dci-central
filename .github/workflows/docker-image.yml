name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
        type: choice
        options:
        - info
        - warning
        - debug
      tags:
        description: 'Test scenario tags'
        required: false
        type: boolean
      environment:
        description: 'Environment to run tests against'
        type: environment
        required: true

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_ACCESS_TOKEN }}
    - name: Build the Docker image
      run: |
        tag=$(date +%s)
        docker build . -t ${{ secrets.DOCKERHUB_USERNAME }}/dcicentral:$tag
        docker tag ${{ secrets.DOCKERHUB_USERNAME }}/dcicentral:$tag ${{ secrets.DOCKERHUB_USERNAME }}/dcicentral:latest
        docker push --all-tags ${{ secrets.DOCKERHUB_USERNAME }}/dcicentral
