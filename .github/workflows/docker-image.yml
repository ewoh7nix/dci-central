name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
        type: choice
        options:
        - info
        - warning
        - debug
      tags:
        description: 'Test scenario tags'
        required: false
        type: boolean
      environment:
        description: 'Environment to run tests against'
        type: environment
        required: true

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - uses: azure/docker-login@v1
      with:
        login-server: ${{ secrets.ACR_REGISTRY_HOST }}
        username: ${{ secrets.ACR_USERNAME }}
        password: ${{ secrets.ACR_PASSWORD }}
    - name: Build the Docker image
      run: |
        tag=$(date +%s)
        docker build . -t ${{ secrets.ACR_REGISTRY_HOST }}/dcicentral:$tag
        docker tag ${{ secrets.ACR_REGISTRY_HOST }}/dcicentral:$tag ${{ secrets.ACR_REGISTRY_HOST }}/dcicentral:latest
        docker push --all-tags ${{ secrets.ACR_REGISTRY_HOST }}/dcicentral
