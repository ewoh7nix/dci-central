# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - bci-test

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_5aeeabfcad54457eb2eec5494f0c1b1b }}
        password: ${{ secrets.AzureAppService_ContainerPassword_5ac6f47750bd4d4a917f8c41ad572c09 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_5aeeabfcad54457eb2eec5494f0c1b1b }}/ewoh7nix/bcicentral:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'bci-test'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_abd6ee34170d40a492c42c013e8e45f7 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_5aeeabfcad54457eb2eec5494f0c1b1b }}/ewoh7nix/bcicentral:${{ github.sha }}'